<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" title="stylesheet" href="popupStyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

	<div id="header">
		<div id="logoBar">
			<img id="logo" src="/images/logo.PNG">
		</div>
	</div>

	<div id="syncPanel" class="panel">
    <p class="status-text"> Welcome to the Annotated News Extension. </p>
    <button type="button" class="btn btn-outline-primary btn-lg" id="syncButton">SYNC</button>
	</div>

  <div id="responsePanel" class="panel">
    <p class="status-text"> Welcome to the Annotated News Extension. </p>
    <span id="checkmark">&#x2714;</span>
    <span id="redx">&#10060;</span>
    <p id="status" class="status-text"></p>
  </div>

  <div id="mainPanel" class="panel">
    <p class="status-text"> Welcome to the Annotated News Extension. </p>
    <div id="userBox">
      <div> <span>&#x2714;</span> Synched </div>
      <div class="status-text">Study Pin: <span id="assignedStudyPin"></span></div>
      <button type="button" class="btn btn-outline-dark btn-sm" id="unsync">Unsync Extension</button>
    </div>
    <br>
    <p id="mainStatus" class="status-text"></p>
    <button type="button" class="btn btn-outline-primary btn-lg" id="loadAnnotations">Load Annoations</button>
    <button type="button" class="btn btn-outline-primary btn-lg" id="removeAnnotations">Remove Annoations</button>
  </div>


  <script src="/src/jquery-3.5.1.js"></script>
  <script src="popupScript.js"></script>
</body>

</html>
